//Demonstrate the use of inline and internal style sheet.


<!DOCTYPE html>
<html>
<head>
  <title>Example of Inline and Internal Style Sheets</title>
  <style type="text/css">
    /* Internal Style Sheet */
    h1 {
      color: blue;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">This is an example of using inline and internal style sheets</h1>
  <p style="color: green;">This text is styled using inline style sheet.</p>
  <p>This text is not styled.</p>
</body>
</html>
